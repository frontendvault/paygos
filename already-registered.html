<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="scss/main.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="container-fluid top-bar">
      <div class="container">
        <div class="row">
          <div
            class="col px-2 px-md-5 d-flex align-items-center justify-content-between"
          >
            <div class="col-auto">
              <select
                class="form-control bg-transparent border-0 text-white"
                id="exampleFormControlSelect1"
              >
                <option>English</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>

            <h4 class="d-none d-md-block">
              Explore the Paygos marketplace. <a href="#"> Explore Now</a>
            </h4>
            <a href="#">Login</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid pb-md-5 login-logo-container">
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4 text-center mt-md-5">
            <img
              src="images/paygos_full_colour_logo.png"
              class="img-fluid my-4"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <div
      class="container-fluid container-fluid pb-md-5 bg-light border-top reset-password pb-5"
    >
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-lg-5 mx-auto paygos-join mt-4">
            <div class="row">
              <div class="col join-now shadow p-md-5">
                <h3 class="mb-3 text-center col col-xl-8 mx-auto">
                  We have found a registration with the email you entered.
                  Please login below.
                </h3>
                <form class="needs-validation" novalidate>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="rememberMe"
                      required
                    />
                    <label class="custom-control-label" for="rememberMe"
                      >Remember me</label
                    >
                  </div>
                  <div class="d-grid gap-2 mt-4 mb-4">
                    <button class="btn text-uppercase btn-block btn-green">
                      LOGIN
                    </button>
                  </div>
                </form>
                <div class="login d-sm-flex">
                  <p>Forgot Password? <a href="#">Reset it</a></p>
                  <p>Email Verification <a href="#">Resend it</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="container-fluid">
      <a class="move-top d-none d-sm-block" href="#">
        <img src="images/arrow-top.png" alt=""
      /></a>
      <div class="container">
        <nav class="nav">
          <a class="nav-link active" href="about.html">About</a>
          <a class="nav-link" href="account-home.html"> Help</a>
          <a class="nav-link" href="privacy.html"> Privacy</a>
          <a class="nav-link border-right-0" href="terms.html"> Terms</a>
        </nav>
        <p>&copy; Paygos 2020</p>

        <img src="images/chat_icon.png" alt="" class="chat-icon" />
      </div>
    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/form-validation.js"></script>
  </body>
</html>
