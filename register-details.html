<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="scss/main.css" />
    <title>Register Details</title>
  </head>

  <body>
    <div class="container-fluid top-bar">
      <div class="container">
        <div class="row">
          <div
            class="col px-2 px-md-0 d-flex align-items-center justify-content-between"
          >
            <div class="col-auto px-0">
              <select
                class="form-control bg-transparent border-0 text-white"
                id="exampleFormControlSelect1"
              >
                <option>English</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>

            <h4 class="text-center">
              Explore the Paygos marketplace. <a href="#"> Explore Now</a>
            </h4>
            <a href="#">Login</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid pb-md-5 login-logo-container">
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4 text-center mt-md-5">
            <img
              src="images/paygos_full_colour_logo.png"
              class="img-fluid my-4"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid pb-md-5 bg-light border-top reset-password">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-xl-5 mx-auto paygos-join mt-4">
            <div class="row">
              <div class="col join-now shadow p-4 p-md-5">
                <h3 class="text-center">Please tell us about yourself.</h3>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Convenience Store Name"
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder="Store Address"
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder="Suite/Unit/Facility Number"
                />
                <input type="text" class="form-control" placeholder="City" />
                <select name="" id="" class="form-control">
                  <option value="">Province</option>
                </select>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Postal Code"
                />
                <input
                  type="password"
                  class="form-control"
                  placeholder="Main Phone Number"
                />

                <button class="btn text-uppercase btn-block mt-5 btn-green">
                  CREATE ACCOUNT
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="container-fluid">
      <a class="move-top d-none d-sm-block" href="#">
        <img src="images/arrow-top.png" alt=""
      /></a>
      <div class="container">
        <nav class="nav">
          <a class="nav-link active" href="about.html">About</a>
          <a class="nav-link" href="account-home.html"> Help</a>
          <a class="nav-link" href="privacy.html"> Privacy</a>
          <a class="nav-link border-right-0" href="terms.html"> Terms</a>
        </nav>
        <p>&copy; Paygos 2020</p>

        <img src="images/chat_icon.png" alt="" class="chat-icon" />
      </div>
    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
